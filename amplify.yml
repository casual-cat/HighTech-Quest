version: 1
appRoot: .
frontend:
  phases:
    preBuild:
      commands:
        - cd app
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: app/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - app/node_modules/**/*
# ðŸ‘‡ this line disables the backend build
backend:
  phases:
    build:
      commands:
        - echo "Skipping backend build (already deployed)"
