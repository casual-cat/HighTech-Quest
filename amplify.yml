version: 1
applications:
  - appRoot: .
    backend:
      phases:
        preBuild:
          # pin the CLI so we donâ€™t hit the nested-project bug
          - npm install -g @aws-amplify/cli@9.1.0
        build:
          # simple backend push
          - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          - cd app
          - npm ci
        build:
          - npm run build
      artifacts:
        baseDirectory: app/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - app/node_modules/**/*
